<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twenty-One</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="new-game">% new game</div>

		<!-- LEFT -->
		<div class="left">
			<div>
				<!-- <img src="rock.png" alt=""> -->
				<div class="player">
					<p>player 1</p>
				</div>
				<div class="score">0</div>
				<div class="card">
					<div class="card-inner">
						<div class="card-inner2"></div>
					</div>
				</div>
				<div class="total">
					<div>
						<p>total</p>
						<p>0</p>
					</div>
				</div>
			</div>
		</div>

		<!-- RIGHT -->		
		<div class="right">
			<div>
				<div class="player">
					<p>player 1</p>
				</div>
				<div class="score">0</div>
				<div class="card">
					<div class="card-inner">
						<div class="card-inner2">1</div>
					</div>
				</div>
				<div class="total">
					<div>
						<p>total</p>
						<p>0</p>
					</div>
				</div>
			</div>
		</div>



		<div class='card-field'></div>
		<div class="step">
			<p class="take-card">take</p>
			<p>stop</p>
		</div>
	</div>
	<script src="main.js"></script>	
</body>
</html>
